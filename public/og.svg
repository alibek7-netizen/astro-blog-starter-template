<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
	<defs>
		<style>
			.bg { fill: #ffffff; }
			.border { stroke: #e1e7f0; stroke-width: 2; fill: none; }
			.title { font: 700 72px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #101217; letter-spacing: -1px; }
			.tagline { font: 400 38px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #5c687d; }
			.mark { font: 700 24px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #0b1f3a; letter-spacing: 3px; }
		</style>
	</defs>

	<rect class="bg" x="0" y="0" width="1200" height="630" />
	<rect class="border" x="40" y="40" width="1120" height="550" rx="24" />

	<text class="mark" x="90" y="120">DESTRA GROUP</text>
	<text class="title" x="90" y="280">We find answers.</text>
	<text class="tagline" x="90" y="360">Decision-grade diligence and advisory.</text>
