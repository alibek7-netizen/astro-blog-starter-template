<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="destraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#destraGradient)" opacity="0.1"/>
  
  <!-- Main geometric shape - D letter style -->
  <g transform="translate(100, 100)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#destraGradient)" stroke-width="8"/>
    
    <!-- Inner geometric D shape -->
    <path d="M -30 -50 L -30 50 Q 20 50 20 0 Q 20 -50 -30 -50 Z" fill="url(#destraGradient)" opacity="0.8"/>
    
    <!-- Accent line -->
    <line x1="-30" y1="0" x2="20" y2="0" stroke="white" stroke-width="4" opacity="0.9"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#667eea">destra</text>
</svg>